    var donation_slider = document.getElementById('donation_goal');

    }

    $(document).ready(async()=>{
        var initiative_id = 1;

        var serviceURL = 'http://localhost:5000/initiative/findByInitiativeId/' + initiative_id;
        var serviceURL2 = 'http://localhost:5001/volunteer/findById/';

        try{
            var response = await fetch(
            serviceURL, {
                method: 'POST',
                headers: {"Content-Type": "application/json"}
            })

            var result = await response.json();
            var data = result.data;
            serviceURL2 = serviceURL2 + data.initiative_id;
            console.log(data);
            document.getElementById('initiative_name').innerText = data.initiative_name;
            document.getElementById('description').innerText = data.description;
            document.getElementById('category').innerText = data.category;
            document.getElementById('beneficiary_type').innerText = data.beneficiary_type;
            document.getElementById('skills_required').innerText = data.skills_required;
            var volunteer_goal_progress = data.support + "/" + data.volunteer_goal;
            var donation_goal_progress = " $" + data.current_donations + "/" + data.donation_goal;
            document.getElementById('volunteer_goal_progress').innerText = volunteer_goal_progress;
            document.getElementById('donation_goal_progress').innerText = donation_goal_progress;
            var volunteer_goal_number = data.support / data.volunteer_goal * 100 + "%";
            var donation_goal_number = data.current_donations / data.donation_goal * 100 + "%";
            document.getElementById('volunteer_progress').style.width = volunteer_goal_number;
            document.getElementById('donation_progress').style.width = donation_goal_number;
            document.getElementById('datetime').innerText = data.date + "s, " + data.time;
            
            if(data.endorsed){
                document.getElementById('endorsed').className += "fas fa-check-circle fa-2x";
            }

            if(response.status === 200){
                console.log("Successfully retrieved initiative information")
            }
            else if(response.status == 400){
                console.log("400");
            }
            else{
                throw response.status;
            }
        }
        catch (error){
            console.log(error);
        }

        try{
            var response = await fetch(

            })

            }

            }
        }
        catch (error){
            console.log(error);
        }
    })

    $("#donate").click(async()=>{
        var initiative_id = 1;
        var current_donations = 0;

        var serviceURL = 'http://localhost:5000/initiative/findByInitiativeId/' + initiative_id;
        var serviceURL3 = 'http://localhost:5000/initiative/donate';

        try{
            var response = await fetch(
            serviceURL, {
                method: 'POST',
                headers: {"Content-Type": "application/json"}
            })

            var result = await response.json();
            var data = result.data;
            console.log(data);
            current_donations = data.current_donations + parseInt(document.getElementById('donation_output').innerText.slice(1));
            console.log(current_donations);

            if(response.status === 200){
                console.log("Successfully retrieved initiative's current donations")
            }
            else if(response.status == 400){
                console.log("400");
            }
            else{
                throw response.status;
            }

            // Update initiative current donation amount
            try{
                var response = await fetch(
                serviceURL3, {
                    method: 'PUT',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        initiative_id: initiative_id,
                        donation: current_donations
                    })
                })
                
                if(response.status === 200){
                    console.log("Successfully updated initiative's current donations")
                    location.reload();
                }
                else if(response.status == 400){
                    console.log("400");
                }
                else{
                    throw response.status;
                }
            }
            catch (error){

            }
        
        }
        catch (error){

        }

    })
