    <div class="container animate__animated animate__jackInTheBox box">
        <h2 class="b">Beneficiary Sign up</h2>

        <form class="needs-validation" novalidate style="margin-top: 30px;" action="#" method="POST" class="form" enctype="multipart/form-data">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="beneficiary_name" class="form-control" placeholder="Please provide your name!" required>
                <div class="invalid-feedback">
                    Please provide your name.
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="text" id="email" class="form-control" placeholder="Please enter your email" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" placeholder="Pick a username!" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>

            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" id="postal_code" class="form-control" placeholder="Please provide your postal code!" required>
                <div class="invalid-feedback">
                    Please provide your postal code
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="sex" name="sex" class="form-control" required>
                    <option disabled selected hidden>Select </option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Rather Not Say</option>
                </select>
                <div class="invalid-feedback">
                    Please select a Gender
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label" for="date">Date of Birth</label>
                <input class="form-control" id="dateOfBirth" name="date" placeholder="YYYY/MM/DD" type="text"/>
            </div>

            <div class="form-group">
                <label for="beneficiary_type">Category</label>
                <select id="beneficiary_type" name="beneficiary_type" class="form-control" required>
                    <option value='' disabled selected hidden>Select </option>
                    <option>Elderly</option>
                    <option>Early-age Children</option>
                    <option>Teenagers</option>
                    <option>At-risk Teenagers</option>
                    <option>Young Adults</option>
                    <option>Ex-convicts</option>
                    <option>Ex-addicts</option>
                </select>
                <div class="invalid-feedback">
                    Please select a Category.
                </div>
            </div>

            <!-- HTML -->
            <div id="chartdiv"></div>

            <div class="form-group" >
                <label for="interests">Interests</label>
                    <select class="selectpicker form-control" multiple data-live-search="true" value=''>

                        <option>Cooking</option>
                        <option>Business Development</option>
                        <option>Service & Hospitality</option>
                        <option>Food & Beverage</option>

            <div class="text-center">
                <button class="btn btn-dark animate__animated animate__fadeInDown" id="create_beneficiary" style="margin-top:20px;"type="button">Sign Up</button>
            </div>
            
        </form>

    <!-- Calendar script -->
    <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
                format: 'yyyy/mm/dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
        };
        date_input.datepicker(options);
        })

    </script>

    <!-- Chart script -->
    <script>
        am4core.ready(function() {
        
        // Themes begin
        am4core.useTheme(am4themes_animated);
    
        
        var chart = am4core.create("chartdiv", am4plugins_forceDirected.ForceDirectedTree);
        
        var networkSeries = chart.series.push(new am4plugins_forceDirected.ForceDirectedSeries())
        networkSeries.data = [{
        name: 'Finance', value: 300
        }, {
        name: 'Cooking', value: 600
        }, {
        name: 'Business & Development', value: 400
        }, {
        name: 'Other', value: 700
        }, {
        name: 'Foods & Beverages', value: 1000
        }, {
        name: 'Education', value: 900
        }, 
        {
        name: 'Physical Fitness', value: 900
        }, 
        {
        name: 'Entertainment & Performing Arts', value: 800
        }, 
        {
        name: 'Gardening', value: 300
        }, 
        {
        name: 'Recreational Activities', value: 400
        }, 
        {
        name: 'Arts & Crafts', value: 1300
        }, 
    ];
        
        networkSeries.dataFields.linkWith = "linkWith";
        networkSeries.dataFields.name = "name";
        networkSeries.dataFields.id = "name";
        networkSeries.dataFields.value = "value";
        networkSeries.dataFields.children = "children";
        networkSeries.links.template.distance = 1;
        networkSeries.nodes.template.tooltipText = "{name}";
        networkSeries.nodes.template.fillOpacity = 1;
        networkSeries.nodes.template.outerCircle.scale = 1;
        
        networkSeries.nodes.template.label.text = "{name}"
        networkSeries.fontSize = 14;
        networkSeries.nodes.template.label.hideOversized = true;
        networkSeries.nodes.template.label.truncate = true;
        networkSeries.minRadius = am4core.percent(6);
        networkSeries.manyBodyStrength = -5;
        networkSeries.links.template.strokeOpacity = 0;
        
        }); 
        </script>
        




        <script type = "text/javascript">


        // Create Initiative Request
        $('#create_beneficiary').click(async()=>{
            var beneficiary_name = document.getElementById('beneficiary_name').value;
            var beneficiary_type = document.getElementById('beneficiary_type').value;
            var username = document.getElementById('username').value;
            var dateOfBirth = document.getElementById('dateOfBirth').value;
            var postal_code = document.getElementById('postal_code').value;
            var email = document.getElementById('email').value;
            var sex = document.getElementById('sex').selectedOptions[0].text
            let interests_list = [];
            let value = document.getElementsByClassName('selectpicker')[0].selectedOptions;
            for (let interest of value) {
                interests_list.push(interest.text);
            }
            var interest = interests_list.toString()
            var serviceURL = 'http://localhost:5001/beneficiary/add';
            console.log({
                    beneficiary_name: beneficiary_name,
                    beneficiary_type: beneficiary_type,
                    username: username,
                    sex: sex,
                    dateOfBirth: dateOfBirth,
                    postal_code: postal_code,
                    email: email,
                    interest: interest
                    })

            try{
                var response = await fetch(
                serviceURL, {
                    method: 'POST',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                    beneficiary_name: beneficiary_name,
                    beneficiary_type: beneficiary_type,
                    username: username,
                    sex: sex,
                    dateOfBirth: dateOfBirth,
                    postal_code: postal_code,
                    email: email,
                    interest: interest
                    })
                });
                var result = await response.json();
                console.log(result);

                if(response.status === 201){
                    window.location.href = "./beneficiary.html";
                    // console.log("success")
                }
                else if(response.status == 400){
                    console.log("400");
                }
                else{
                    throw response.status;
                }
            }
            catch (error){
                console.log(error);
            }
        })
    </script>
