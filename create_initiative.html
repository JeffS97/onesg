    var volunteer_slider = document.getElementById('volunteer_goal');

    donation_slider.oninput = function(){

    // Create Initiative Request
    $('#create_initiative').click(async()=>{
        var initiative_name = document.getElementById('initiative_name').value;
        var description = document.getElementById('description').value;
        var category = document.getElementById('category').value;
        var beneficiary_type = document.getElementById('beneficiary_type').value;
        var skills_required = document.getElementById('skills_required').value;
        var volunteer_goal = document.getElementById('volunteer_goal').value;
        var donation_goal = document.getElementById('donation_goal').value;
        var date = document.getElementById('date').value;
        var time = document.getElementById('time').value;
        var volunteer_id = 1;
        var charity_id = 0;
        var support = 0;
        var current_donations = 0;
        var endorsed = true;
        console.log("Initiative Name: " + initiative_name);
        console.log("Description: " + description);
        console.log("Category: " + category);
        console.log("Beneficiary Type: " + beneficiary_type);
        console.log("Skills Required: " + skills_required);
        console.log("Volunteer Goal: " + volunteer_goal);
        console.log("Donation Goal: " + donation_goal);
        console.log("Volunteer ID: " + volunteer_id);
        console.log("Date " + date);
        console.log("Time " + time);

        var serviceURL = 'http://localhost:5000/initiative/add';

        try{
            var response = await fetch(
            serviceURL, {
                method: 'POST',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    initiative_name : initiative_name,
                    description : description,
                    category : category,
                    beneficiary_type : beneficiary_type,
                    skills_required : skills_required,
                    volunteer_goal : volunteer_goal,
                    donation_goal : donation_goal,
                    volunteer_id : volunteer_id,
                    charity_id : charity_id,
                    support : support,
                    current_donations : current_donations,
                    date : date,
                    time: time,
                    endorsed: endorsed
                })
            })

            var result = await response.json();
            console.log(result);

            if(response.status === 201){
                window.location.href = "./confirm.html";
            }
            else if(response.status == 400){
                console.log("400");
            }
            else{
                throw response.status;
            }
        }
        catch (error){
            console.log(error);
        }
    })
